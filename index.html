<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" id="check5">
    <label for="check5">Normal</label>
    <input type="checkbox" id="check1" class="toggle">
    <label for="check1">Checked 1</label>
    <input type="checkbox" id="check2" class="toggle">
    <label for="check2">Checked 2</label>
    <input disabled type="checkbox" id="check3" class="toggle">
    <label for="check3">Disabled - Off</label>
    <input disabled type="checkbox" id="check4" class="toggle" checked>
    <label for="check4">Disabled - On</label>
</body>
</html>
